<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГРИНАТОМ | РОСАТОМ - Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-image">
                <img src="Росатом.png" alt="Логотип Росатом" class="logo-img">
                <div class="logo-main">ГРИНАТОМ</div>
                <div class="logo-sub">РОСАТОМ</div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Введите логин" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Войти в систему
                </button>
            </form>

            <div class="footer-text">
                Система производственного учета ГРИНАТОМ
            </div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!username || !password) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                try {
                    // fetch('http://127.0.0.1:8080/api/auth/login', {
                    // fetch('http://localhost:8080/api/auth/login', {
                    const response = await fetch('http://127.0.0.1:8080/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Неверный логин или пароль');
                    }

                    const user = await response.json();

                    // Сохраняем данные пользователя
                    localStorage.setItem('user', JSON.stringify(user));

                    // Можно сохранить роль отдельно
                    localStorage.setItem('role', user.role);

                    // Переход дальше
                    window.location.href = 'report.html';

                } catch (error) {
                    alert(error.message || 'Ошибка входа');
                }
            });

            // Автозаполнение зачем
            // document.addEventListener('DOMContentLoaded', function () {
            //     document.getElementById('username').value = 'engineer1';
            //     document.getElementById('password').value = '12345';
            // });
        </script>

</body>

</html>
